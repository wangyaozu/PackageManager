name: Build .NET Framework without Docker

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: Restore packages
      run: nuget restore PackageManager.sln
      
    - name: Build
      run: |
        "C:\Windows\Microsoft.NET\Framework64\v4.0.30319\MSBuild.exe" PackageManager.sln `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:TargetFrameworkVersion=v4.7 `
          /maxcpucount `
          /verbosity:minimal
